    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col-12"><h3>{{item.name}}</h3></div>
        </div>
        <div class="row">
          <div class="col-12">{{item.dis}}</div>
        </div>
      </div>
      <div class="col-5">

      </div>
    </div>
  </li>
</a>
